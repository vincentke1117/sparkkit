name: Deploy SparkKit to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '20 1 * * *'

concurrency:
  group: github-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_DEFAULT_LOCALE: ${{ vars.NEXT_PUBLIC_DEFAULT_LOCALE || 'zh' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Prepare site metadata
        id: metadata
        run: |
          if [ -n "${BASE_PATH_SECRET}" ]; then
            base_path="${BASE_PATH_SECRET}"
          elif [ -n "${BASE_PATH_VAR}" ]; then
            base_path="${BASE_PATH_VAR}"
          else
            repo="${GITHUB_REPOSITORY##*/}"
            owner="${GITHUB_REPOSITORY%/*}"
            if [ "$repo" = "$owner.github.io" ]; then
              base_path=""
            else
              base_path="$repo"
            fi
          fi

          if [ -n "${SITE_URL_SECRET}" ]; then
            site_url="${SITE_URL_SECRET}"
          elif [ -n "${SITE_URL_VAR}" ]; then
            site_url="${SITE_URL_VAR}"
          else
            repo="${GITHUB_REPOSITORY##*/}"
            owner="${GITHUB_REPOSITORY%/*}"
            if [ -n "$base_path" ]; then
              site_url="https://${owner}.github.io/${base_path}"
            else
              site_url="https://${owner}.github.io"
            fi
          fi

          echo "NEXT_PUBLIC_BASE_PATH=$base_path" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_SITE_URL=$site_url" >> "$GITHUB_ENV"
        env:
          BASE_PATH_SECRET: ${{ secrets.NEXT_PUBLIC_BASE_PATH }}
          BASE_PATH_VAR: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
          SITE_URL_SECRET: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          SITE_URL_VAR: ${{ vars.NEXT_PUBLIC_SITE_URL }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build static export
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
